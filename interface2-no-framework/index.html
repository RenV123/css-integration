<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset CSS: No browser specific styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@2.0.2/destyle.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Interface 2 (No Framework)</title>
</head>

<body>
    <!-- #TODO: Remove mockup div -->
    <div id="mockup"></div>
    <div class="card">
        <h2>Users right now</h2>
        <p class="users-count">90</p>
        <div class="graph">
            <p>Page views per minute</p>
            <hr>
            <img src="./images/chart.png" alt="chart">
        </div>
        <table>
            <tbody>
                <tr>
                    <th scope="col">Top Active Pages
                    </th>
                    <th class="users-column" scope="col">Users
                    </th>
                </tr>
                <tr>
                    <td>/actualites/so...nfants-femmes</td>
                    <td class="users-column">46</td>
                </tr>
                <tr>
                    <td>/actualites/pol...-arme-politique</td>
                    <td class="users-column">8</td>
                </tr>
                <tr>
                    <td>/actualites/so...existe-femmes</td>
                    <td class="users-column">3</td>
                </tr>
                <tr>
                    <td>/p/159944294/...ee-de-meurte</td>
                    <td class="users-column">3</td>
                </tr>
                <tr>
                    <td>/programmes-tele</td>
                    <td class="users-column">3</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <hr>
            <div>
                <p>REAL-TIME REPORT</p>
                <svg></svg>
            </div>
        </footer>
    </div>
</body>

</html>

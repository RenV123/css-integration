<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom-style.css">
    <title>Interface 2</title>
</head>

<body>
    <div class="container-fluid m-3">
        <div class="row d-flex justify-content-center">
            <div class="col-sm12 col-md-6 col-lg-3">
                <div class="card border-0" style="width: 22rem;">
                    <div class="card-body">
                        <p class="card-text text-white">Users right now</p>
                        <h1 class="card-text text-white">90</h1>
                        <p class="card-text text-white">Page views per minute</p>
                        <hr class="bg-white" />
                    </div>
                    <div class="card-body">
                        <img src="./images/chart.png" class="img-fluid" alt="Responsive image">
                    </div>
                    <div class="card-body">
                        <table class="table text-white">
                            <thead>
                                <tr>
                                    <th scope="col">Top Active Pages</th>
                                    <th scope="col">Users</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>/actualites/so...nfants-femmes</td>
                                    <td>46</td>
                                </tr>
                                <tr>
                                    <td>/actualites/pol...-arme-politique</td>
                                    <td>8</td>
                                </tr>
                                <tr>
                                    <td>/actualites/so...existe-femmes</td>
                                    <td>3</td>
                                </tr>
                                <tr>
                                    <td>/p/159944294/...ee-de-meurte</td>
                                    <td>3</td>
                                </tr>
                                <tr>
                                    <td>/programmes-tele</td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <a href="#" class="card-link text-white">REAL-TIME REPORT</a>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right " fill="white"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" stroke="white" stroke-width="1"
                                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
